<!-- <!DOCTYPE html> respresenta a versão do HTML5  -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- <head></head> tudo que configura a página e não vai aparecer diretemente  -->
  <head>
    <!-- Codificação para mostra qual codificação que o arquivo atual foi gravado/está usadando. Usando atributo: charset="UTF-8" -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.
    0"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Títula da aba do navegador -->
    <title>M04-Aula 08: Sticky</title>

    <!-- https://www.w3schools.com/cssref/pr_class_position.asp -->

    <!-- Position: 
      
      A propriedade especifica o tipo de método de posicionamento utilizado para um elemento (estático, relativo, absoluto, fixo ou pegajoso(sticky))
    
    -->

    <!-- Position: static 
    
      Os elementos são renderizados em ordem, conforme aparecem no fluxo do documento.
    
    -->

    <!-- Position: relative
    
      O elemento é posicionado em relação à sua posição normal.
      Permite o uso de propriedades como left, right, top, bottom.
    
      OBS.: Lembra a MARGIN, MAS NÃO É IGUAL, pois, a margin é como se colocasse um "objeto" no espaçamento que é fornecido e ele se afasta desse "objeto" forçando os elementos também. Já o relative é referente a sua própria posição natural.

      OBSERVAÇÃO:

      A posição relativa é muito frágil, pois, se for alteradada a ordem das TAGs ou dados do elemento pais os "objetos" vão ser alterados de maneira não proposital ou automática. 
      

    -->

    <!-- Position: absolute

      A posição inicial do elemento deixa de afetar os demais, ele passa a esatr em uma "camada acima".

      OBSERVAÇÃO: 

      Sua posição vai está ligado ao seu "pai" desde que o position do "pai" ou "acendente" (avô...) seja diferente de static. Caso contrario o objeto que tiver com posicionamento absolute e seu pai não for diferente de static ele vai obedecer o posicionamento no "body".
      
    
    -->

    <!-- Position: fixed

      Lembra muito o absoltulo, mas...

      Mantem o elemento de forma fixa em relação a viewport 

      USADO:  
      
      Quando você quer que um item (botão, barra de navegação...) acompanhe o usuário.
    
    -->

    <!-- Position: sticky

      O elemento é posicionado com base na posição de rolagem do usuário.
      
      Um elemento aderente alterna entre relativo e fixo, dependendo da posição de rolagem. 
      
      Ele é posicionado em relação até que uma determinada posição de deslocamento seja encontrada na janela de exibição - então, ele "se fixa" no lugar (como a posição: fixa).      
       
      USADO: 

      Quando você quer deixar um aviso para o usuário

    -->

    <style type="text/css">
      .quadrado {
        width: 100px;
        height: 100px;
      }
      .quadro {
        width: 500px;
        height: 4000px;
        border: 1px solid gray;
      }
      .QR {
        background-color: red;
        width: 100%;
        position: sticky;
        top: 0px;
      }
      .QB {
        background-color: blue;
      }
      .QG {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="quadrado QR"></div>
    <div class="quadro">
      <div class="quadrado QB"></div>
      <div class="quadrado QG"></div>
    </div>
  </body>
</html>
