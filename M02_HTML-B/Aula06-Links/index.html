<!-- Use CTRL '!' para criar a estrutura básica inicial-->
<!-- <!DOCTYPE html> respresenta a versão do HTML5  -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- <head></head> tudo que configura a página e não vai aparecer diretemente  -->
  <head>
    <!-- Codificação para mostra qual codificação que o arquivo atual foi gravado/está usadando. Usando atributo: charset="UTF-8" -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Títula da aba do navegador -->
    <title>M02-Aula 06: Links-</title>
  </head>
  <!-- <body></body > o que vai aparecer dentro da página -->
  <body>
    <h1>Programador Br</h1>
    <p>Nossa missão é ajudar você a programar</p>
    <!-- Atributo href: H(ypertext) Ref(erence)] (Referência para Hipertexto) -->
    <a href="/M02_HTML-B/Aula05-Formatacao/index.html">Sobre Formatação</a>
  </body>
</html>
